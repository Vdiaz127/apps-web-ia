<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Importación de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Formulario de Contacto</h2>
        
        <!-- Formulario de contacto -->
        <form id="contactForm" class="space-y-4">
            <!-- Campo Nombre -->
            <div>
                <label for="nombre" class="block mb-1 font-medium">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md">
                <p id="nombreError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <!-- Campo Correo electrónico -->
            <div>
                <label for="email" class="block mb-1 font-medium">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <!-- Campo Asunto -->
            <div>
                <label for="asunto" class="block mb-1 font-medium">Asunto:</label>
                <input type="text" id="asunto" name="asunto" class="w-full px-3 py-2 border rounded-md">
            </div>
            
            <!-- Campo Mensaje -->
            <div>
                <label for="mensaje" class="block mb-1 font-medium">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="w-full px-3 py-2 border rounded-md"></textarea>
                <p id="mensajeError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <!-- Botón de envío -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Enviar</button>
        </form>
    </div>

    <script>
        // Función para validar el formulario
        function validarFormulario(event) {
            event.preventDefault();
            let esValido = true;

            // Validación del campo Nombre
            const nombre = document.getElementById('nombre');
            const nombreError = document.getElementById('nombreError');
            if (nombre.value.trim() === '') {
                nombreError.textContent = 'El nombre es obligatorio';
                nombreError.classList.remove('hidden');
                esValido = false;
            } else {
                nombreError.classList.add('hidden');
            }

            // Validación del campo Email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '' || !emailRegex.test(email.value)) {
                emailError.textContent = 'Ingrese un correo electrónico válido';
                emailError.classList.remove('hidden');
                esValido = false;
            } else {
                emailError.classList.add('hidden');
            }

            // Validación del campo Mensaje
            const mensaje = document.getElementById('mensaje');
            const mensajeError = document.getElementById('mensajeError');
            if (mensaje.value.trim().length < 10) {
                mensajeError.textContent = 'El mensaje debe contener al menos 10 caracteres';
                mensajeError.classList.remove('hidden');
                esValido = false;
            } else {
                mensajeError.classList.add('hidden');
            }

            // Si todo es válido, se podría enviar el formulario
            if (esValido) {
                alert('Formulario válido. Listo para enviar!');
                // Aquí iría el código para enviar el formulario
            }
        }

        // Agregar el evento de envío al formulario
        document.getElementById('contactForm').addEventListener('submit', validarFormulario);
    </script>
</body>
</html>
