<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Importar Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="validacion.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Formulario de Contacto</h1>
        <form id="contactForm">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded mt-1">
                <p id="nombreError" class="text-red-500 text-sm mt-1 hidden">El nombre es obligatorio.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Debe ser un correo electrónico válido.</p>
            </div>
            <div class="mb-4">
                <label for="asunto" class="block text-gray-700">Asunto</label>
                <input type="text" id="asunto" name="asunto" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="mensaje" class="block text-gray-700">Mensaje</label>
                <textarea id="mensaje" name="mensaje" class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                <p id="mensajeError" class="text-red-500 text-sm mt-1 hidden">El mensaje debe contener al menos 10 caracteres.</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Enviar</button>
        </form>
    </div>

    <script>
        // Validación del formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Evitar el envío del formulario
            event.preventDefault();

            // Obtener los valores de los campos
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            // Variables para controlar la validación
            let isValid = true;

            // Validar el campo Nombre
            if (nombre === '') {
                document.getElementById('nombreError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('nombreError').classList.add('hidden');
            }

            // Validar el campo Correo electrónico
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '' || !emailPattern.test(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }

            // Validar el campo Mensaje
            if (mensaje.length < 10) {
                document.getElementById('mensajeError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('mensajeError').classList.add('hidden');
            }

            // Si el formulario es válido, se puede enviar
            if (isValid) {
                alert('Formulario enviado correctamente.');
                // Aquí puedes agregar la lógica para enviar el formulario
            }
        });
    </script>
</body>
</html>
